<!-- Main content -->
<section class="content mt-config">
    <div class="row">
        <div class="col-12">
            <mat-stepper linear #stepper [orientation]="(stepperOrientation | async)!">
                <!-- Add Classes -->
                <mat-step [optional]="classCreated" completed="false">

                    <!-- <ng-container *ngIf="loadingAddClass; then showLoading else loadingAddClass"></ng-container> -->

                    <!-- <form [formGroup]="firstFormGroup"> -->
                        <ng-template matStepLabel>
                            {{ 'setup.createClasses' | translate }}
                        </ng-template>

                        <app-new [schoolSetup]="true" (classCreated)="addClass($event)"></app-new>
                        <div class="text-end">
                            <button *ngIf="classCreated" matStepperNext class="btn btn-info btn-sm w-70">{{ 'common.next' | translate }}</button>
                            <button *ngIf="!classCreated" class="btn btn-info btn-sm w-70" (click)="showMessage('class')">{{ 'common.next' | translate }}</button>
                        </div>
                    <!-- </form> -->
                </mat-step>
                <mat-step>
                        <ng-template matStepLabel>{{ 'setup.addClassStudents' | translate }}</ng-template>
                        <app-new-student [schoolSetup]="true"></app-new-student>
                        <div class="text-end">
                            <button matStepperPrevious class="btn btn-dark btn-sm w-70">{{ 'common.back' | translate }}</button>
                            <button matStepperNext class="btn btn-info btn-sm w-70 mx-1">{{ 'common.next' | translate }}</button>
                        </div>
                </mat-step>
                <mat-step [optional]="true">
                    <ng-template matStepLabel>{{ 'setup.addTeachers' | translate }}</ng-template>
                    <app-add-teacher [schoolSetup]="true"></app-add-teacher>
                    <div class="text-end">
                        <button matStepperPrevious class="btn btn-dark btn-sm w-70">{{ 'common.back' | translate }}</button>
                        <button matStepperNext class="btn btn-info btn-sm w-70 mx-1" (click)="finish()">Finish</button>
                    </div>
                </mat-step>
            </mat-stepper>

        </div>
    </div>
</section>
