<ng-container *ngIf="showSplash">
    <app-splash></app-splash>
  </ng-container>
  <ng-container *ngIf="!showSplash">
  
    <body class="hold-transition sidebar-mini theme-primary fixed" [ngClass]="isChecked ? 'dark-skin' : 'light-skin'">
  
      <div class="wrapper">
  
        <app-basic-top-nav [hasNotifications]="false" [hasSettings]="false"></app-basic-top-nav>
  
        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
          <div class="container-full">
  
            <div class="mt-topNav {{(networkStatus$ | async)? '': 'offline'}}">
              <router-outlet *ngIf="!networkService.isNetworkStopped"></router-outlet>
              <app-connection-lost *ngIf="networkService.isNetworkStopped"></app-connection-lost>
            </div>
          </div>
        </div>
  
        <div class="d-none d-md-block">
          <footer class="main-footer fixed-bottom">
            &copy; 2022 <a href="https://www.zeraki.app/">Zeraki</a>. {{ 'common.allRightsReserved' | translate }}.
          </footer>
        </div>
      </div>
    </body>
  </ng-container>
