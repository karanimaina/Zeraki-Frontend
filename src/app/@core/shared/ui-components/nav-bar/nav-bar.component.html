<app-screen-size-detector></app-screen-size-detector>
<div class="navbar-light top-wrapper fixed-top bg-primary">
	<ul class="nav nav-pill customtab2 nav-filled text-center">
		<!--Nav Bar Item -->
		<li *ngFor="let menuItem of copyOfMenuItems"
			class="nav-item"
			style="cursor: pointer;"
			[routerLink]="menuItem.routerLink" routerLinkActive="active">
			<a class="nav-link" [routerLink]="menuItem.routerLink" routerLinkActive="active">
				<span class="me-2 hidden-md-down">
					<i class="bi {{ menuItem.icon }}"></i>
				</span>
				<div class="hidden-lg-up text-center">
					<i class="bi {{ menuItem.icon }} fs-14"></i>
				</div>
				<span class="hidden-md-down">
					{{ menuItem.label }}
				</span>
				<span class="hidden-lg-up fs-11 fw-bold">
					<div *ngFor="let itemLabel of menuItem.labels">
						{{ itemLabel }}
					</div>
				</span>
			</a>
		</li>

		<!-- Nav Bar Item With Children/Dropdown Items	-->
		<li class="nav-item dropdown" *ngIf="moreMenuItems.length">
			<a class="nav-link p-2 p-md-2" href="#" id="navbarDarkDropdownMenuLink" role="button" data-bs-toggle="dropdown"
				aria-expanded="false">
				<!-- Desktop More Icon-->
				<i class="hidden-md-down">
					<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
						class="bi bi-three-dots-vertical" viewBox="0 0 16 16">
						<path
							d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z" />
					</svg>
				</i>

				<!-- Mobile More Icon-->
				<div class="hidden-lg-up text-center fw-bold pt-1">
					<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
						class="bi bi-list-stars" viewBox="0 0 16 16">
						<path fill-rule="evenodd"
							d="M5 11.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5z" />
						<path
							d="M2.242 2.194a.27.27 0 0 1 .516 0l.162.53c.035.115.14.194.258.194h.551c.259 0 .37.333.164.493l-.468.363a.277.277 0 0 0-.094.3l.173.569c.078.256-.213.462-.423.3l-.417-.324a.267.267 0 0 0-.328 0l-.417.323c-.21.163-.5-.043-.423-.299l.173-.57a.277.277 0 0 0-.094-.299l-.468-.363c-.206-.16-.095-.493.164-.493h.55a.271.271 0 0 0 .259-.194l.162-.53zm0 4a.27.27 0 0 1 .516 0l.162.53c.035.115.14.194.258.194h.551c.259 0 .37.333.164.493l-.468.363a.277.277 0 0 0-.094.3l.173.569c.078.255-.213.462-.423.3l-.417-.324a.267.267 0 0 0-.328 0l-.417.323c-.21.163-.5-.043-.423-.299l.173-.57a.277.277 0 0 0-.094-.299l-.468-.363c-.206-.16-.095-.493.164-.493h.55a.271.271 0 0 0 .259-.194l.162-.53zm0 4a.27.27 0 0 1 .516 0l.162.53c.035.115.14.194.258.194h.551c.259 0 .37.333.164.493l-.468.363a.277.277 0 0 0-.094.3l.173.569c.078.255-.213.462-.423.3l-.417-.324a.267.267 0 0 0-.328 0l-.417.323c-.21.163-.5-.043-.423-.299l.173-.57a.277.277 0 0 0-.094-.299l-.468-.363c-.206-.16-.095-.493.164-.493h.55a.271.271 0 0 0 .259-.194l.162-.53z" />
					</svg>
				</div>

				<!-- Desktop Label-->
				<span class="hidden-md-down">
					{{ "printouts.topNav.more" | translate }}
				</span>

				<!-- Mobile Label-->
				<span class="hidden-lg-up fs-11 fw-bold">
					{{ "printouts.topNav.more" | translate }}
				</span>
			</a>

			<!-- Dropdown Menu -->
			<ul class="dropdown-menu dropdown-menu bg-active" aria-labelledby="navbarDarkDropdownMenuLink">
				<li *ngFor="let menuItem of moreMenuItems">
					<a class="dropdown-item" [routerLink]="menuItem.routerLink" routerLinkActive="active">
						<span class="me-2">
							<i class="bi {{ menuItem.icon }} fs-16"></i>
						</span>
						{{ menuItem.label }}
					</a>
				</li>
			</ul>
		</li>
	</ul>
</div>
