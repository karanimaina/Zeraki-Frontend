<div class="box">
	<div class="box-header with-border">
		<h4 class="box-title">{{ staffName }}</h4>
		<div *ngIf="!teacherListError" class="box-controls pull-right">
			<div class="box-header-actions">
				<div class="lookup lookup-sm lookup-right">
					<input matInput (keyup)="applyFilter($event)" type="text" name="s"
					       [value]="searchText"
					       [placeholder]="'teachers.manageTeachers.searchPlaceholder' | translate" #input>
				</div>
				<div class="ms-20 d-none d-md-inline-block">
					<button class="btn btn-sm btn-dark waves-effect waves-light" type="button"
					        (click)="togglePrintFormat()">
						<i>
							<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
							     fill="currentColor" class="bi bi-printer" viewBox="0 0 16 16">
								<path d="M2.5 8a.5.5 0 1 0 0-1 .5.5 0 0 0 0 1z" />
								<path
										d="M5 1a2 2 0 0 0-2 2v2H2a2 2 0 0 0-2 2v3a2 2 0 0 0 2 2h1v1a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2v-1h1a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2h-1V3a2 2 0 0 0-2-2H5zM4 3a1 1 0 0 1 1-1h6a1 1 0 0 1 1 1v2H4V3zm1 5a2 2 0 0 0-2 2v1H2a1 1 0 0 1-1-1V7a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1h-1v-1a2 2 0 0 0-2-2H5zm7 2v3a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1v-3a1 1 0 0 1 1-1h6a1 1 0 0 1 1 1z" />
							</svg>
						</i>
						{{ 'teachers.manageTeachers.viewPrintFormatBtn' | translate }}
					</button>
				</div>

			</div>
		</div>
	</div>
	<div class="box-body d-md-none">
		<div class="pull-right">
			<button class="btn btn-sm btn-dark waves-effect waves-light" type="button"
			        (click)="togglePrintFormat()">
				<i>
					<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
					     class="bi bi-printer" viewBox="0 0 16 16">
						<path d="M2.5 8a.5.5 0 1 0 0-1 .5.5 0 0 0 0 1z" />
						<path
								d="M5 1a2 2 0 0 0-2 2v2H2a2 2 0 0 0-2 2v3a2 2 0 0 0 2 2h1v1a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2v-1h1a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2h-1V3a2 2 0 0 0-2-2H5zM4 3a1 1 0 0 1 1-1h6a1 1 0 0 1 1 1v2H4V3zm1 5a2 2 0 0 0-2 2v1H2a1 1 0 0 1-1-1V7a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1h-1v-1a2 2 0 0 0-2-2H5zm7 2v3a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1v-3a1 1 0 0 1 1-1h6a1 1 0 0 1 1 1z" />
					</svg>
				</i>
				{{ 'teachers.manageTeachers.viewPrintFormatBtn' | translate }}
			</button>
		</div>
	</div>
</div>
