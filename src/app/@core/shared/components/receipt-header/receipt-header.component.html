<div style="display: flex;">
    <div style="display: flex;">
        <img width="96px" height="96px" [src]="(schoolInfo$ | async)?.logo">
        <div style="margin-left: 1rem; font-size: 14px;">
            <strong>{{ (schoolInfo$ | async)?.name }}</strong> <br>
            <span>{{ (schoolInfo$ | async)?.address }}</span> <br>
            <span>{{ (schoolInfo$ | async)?.phone }}</span> <br>
            <span>{{ (schoolInfo$ | async)?.email | lowercase }}</span>
        </div>
    </div>
    <div style="flex-grow: 1; text-align: end;">
        <ng-content></ng-content>
    </div>
</div>
