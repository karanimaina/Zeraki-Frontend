<app-student-analytics-top-nav [routeId]="routeId"></app-student-analytics-top-nav>
<span *ngIf="isLoading;then displayLoader else displayContent"></span>
<ng-template #displayLoader>
  <section class="mt-config content">
    <div class="mb-15">
        <app-loader-div></app-loader-div>
    </div>
    <div class="box">
        <div class="box-body">
            <app-loader-div [height]="300"></app-loader-div>
        </div>
    </div>
  </section>
</ng-template>
<ng-template #displayContent>
    <section class="mt-config content">
        <p class="fw-600">{{subjectAnalytics?.studentname+' '+subjectAnalytics?.subjectname}}</p>
        <div class="box">
            <div class="box-body">
                <highcharts-chart *ngIf="isHighcharts" [Highcharts]="Highcharts" [options]="highchart_time_series"
                    style="width: 100%; height: 90%; display: block;">
                </highcharts-chart>
            </div>
        </div>
    </section>
</ng-template>
