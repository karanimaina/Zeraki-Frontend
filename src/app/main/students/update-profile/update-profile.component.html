<!-- Student Top Nav -->
<app-students-top-nav></app-students-top-nav>

<!-- Main content -->
<section class="content mt-config">
  <div class="box">
    <div class="box-body" *ngIf="schoolTypeData">

      <app-excel-download-template
              [fileName]="'students.profile.excelTemplateDownload.fileName' | translate "
              [templateHeaders]="excelTemplateHeaders"
              (uploadedEntries)="setUploadedStudents($event)"
              [hasErrors]="fileSubmitted && students.length == 0">
      </app-excel-download-template>

      <div class="form-control-feedback"><small>
        {{ 'students.profile.instructions' | translate }}
        <code>{{ 'common.dateFormat' | translate }}</code></small>
      </div>

    </div>
    <!-- /.box-body -->
    <div class="box-footer text-end">
      <button (click)="doUpdateProfile()" type="submit" class="btn btn-sm btn-info waves-effect waves-light">
        <i class="me-2">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-upload"
               viewBox="0 0 16 16">
            <path
                    d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z" />
            <path
                    d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708l3-3z" />
          </svg>
        </i>
        {{ 'common.upload' | translate }}
      </button>
    </div>
  </div>
</section>

<!-- Control Sidebar  -->
<aside class="control-sidebar" [ngClass]="{'control-sidebar-open':rightSidebar}">


  <div>
    <span class="font-bold no-margins text-danger">
      <!-- Error -->
      {{"exams.kcseExams.textError"|translate}}
    </span>
    <br>
    <small>
      <!-- The following errors were encountered  -->
      {{"exams.kcseExams.textFollowingErrors"|translate}}
    </small>
    <button style="margin-top: -19px;" (click)="rightSidebar = false"
      class="pull-right btn waves-effect waves-light btn-sm btn-danger">
      <i class="text-white">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
          <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
        </svg>
      </i>
    </button>
  </div>
  <hr>
  <div *ngIf="rightSidebar && customErrors.length> 0  ">

    <div class="media-list mt-20" *ngFor="let error of customErrors">
      <div class="media py-10 px-0">
        <div class="media-body">
          <p class="fs-16">
            <strong>{{error.title}}</strong>
          </p>
          <p *ngFor="let msg of error.msg">{{msg}}</p>
        </div>
      </div>

    </div>
  </div>
</aside>
