<div class="d-flex justify-content-between align-items-center my-2" *ngIf="schoolInfo$ | async as schoolInfo">
	<!-- Logo-->
	<div class="d-none d-sm-block">
		<img id="school-logo"
			 crossorigin="anonymous"
			 [src]="schoolInfo?.logo ? schoolInfo?.logo+'?cacheblock=true' : ''"
			 alt="logo"
			 class="logo"
			 width="100"
			 height="100">
	</div>
	<!-- School Name-->
	<div>
		<div class="d-flex flex-column">
			<h2 class="text-center fw-bold text-uppercase">{{schoolInfo?.name}}</h2>
			<span class="text-center fs-5">{{ title }}</span>
			<span class="text-center fs-5">{{ subtitle }}</span>
		</div>
	</div>
	<!-- School Address-->
	<div class="d-none d-sm-block">
		<div class="d-flex flex-column fs-6 align-items-end fw-bolder">
			<span class="pull-right">{{schoolInfo?.address}}</span>
			<span class="">{{schoolInfo?.phone}}</span>
			<span class="">{{ schoolInfo?.email }}</span>
		</div>
	</div>
</div>
