<div class="d-flex justify-content-between pb-1 mt-2"
	[style]="{ 'border-bottom': '5px solid ' +primaryColour} ">
	<div class="d-none d-sm-block">
		<img id="img-{{ studentId }}" style="border-radius: 5px"
			 [src]=" profileUrl ?  profileUrl+'?cacheblock=true' : 'assets/img/avatar/p_avatar_blue.png'"
			 (error)="changeImageSrcOnError($event)"
			 width="160"
			 height="160"
			 crossorigin="anonymous"
			 alt="">
	</div>
	<div class="d-flex flex-column fw-bolder align-items-center">
		<h2 class="text-center fw-bold text-uppercase">{{schoolInfo?.name}}</h2>
		<span class="pull-right">{{schoolInfo?.address}}</span>
		<span class="">{{schoolInfo?.phone}}</span>
		<span class="">{{ schoolInfo?.email }}</span>
		<h3 class="text-uppercase">
			{{ assessmentTitle ? assessmentTitle : 'printouts.studentReport.assessmentReport' | translate }}
		</h3>
	</div>
	<div class="d-none d-sm-block">
		<img [src]="schoolInfo?.logo" alt="logo" class="logo" width="160" height="160">
	</div>
</div>
