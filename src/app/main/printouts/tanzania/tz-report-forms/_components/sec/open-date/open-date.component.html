<div class="col-12 d-flex justify-content-center">
    <!-- opening date -->
    <span>
      <span>
        {{ 'printouts.tzReportForm.schoolDates.willOpenOn' | translate }}
      </span>
      <span style="display: inline-block;">
        <span class="d-flex justify-content-center">
          <span *ngIf="openingDate" class="ms-2">{{ openingDate | date:'MMMM d, y' }}</span>
        </span>
        <span class="ms-2"
          style="border-bottom: 2px solid black; display: block; width: 250px;"></span>
      </span>
    </span>

    <!-- reporting time -->
    <span class="ms-2">
      <span>
        {{ 'printouts.tzReportForm.schoolDates.reportingTime' | translate }}
      </span>

      <span style="display: inline-block;">
        <span class="d-flex justify-content-center">
          <span *ngIf="reportingTime" class="ms-2">{{ reportingTime | date:'h:mm a' }}</span>
        </span>
        <span class="ms-2"
          style="border-bottom: 2px solid black; display: block; width: 250px;"></span>
      </span>
    </span>
  </div>
