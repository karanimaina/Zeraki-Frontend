<form (ngSubmit)="search(searchKey)">
    <div class="form-group">
        <div class="input-group">
            <input type="text" name="student" [(ngModel)]="studentAdmno" #searchKey="ngModel"
                appPhoneValidator appEmptyStringValidator class="form-control"
                placeholder="Enter student admission No">
                <button class="btn btn-default btn-sm" type="submit" style="box-shadow: none;">
                <ng-container *ngIf="isSearching">
                    <i class="fa fa-spin fa-spinner"></i>
                </ng-container>
                <ng-container *ngIf="!isSearching">
                    <i class="fa fa-search"></i>
                </ng-container>
                </button>
        </div>
        <div>
            <div *ngIf="!studentFound && isSubmitted">
                <!-- class="box-footer" -->
                <div>No student found with admisson number
                    <code> {{value}} </code>
                </div>
            </div>
        </div>
    </div>
</form>
