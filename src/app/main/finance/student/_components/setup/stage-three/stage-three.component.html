<div class="title">
    Create payment plan
    <br class="d-sm-none">
    <span class="stage-label">Select amount</span>
</div>
<app-submit-form [formGroup]="amountForm" (onSubmit)="addAmount()">

    <div class="form-group">
        <label class="form-label" for="expected-pay">Expected Pay (Per Term)*</label>
        <input class="form-control" type="text" id="expected-pay" placeholder="0"
            [ngClass]="{ 'is-invalid': (amountForm.isSubmitted && expectedPay?.invalid)}"
            formControlName="expectedPay">
    </div>
    <div class="form-group" style="margin-bottom: 1em;">
        <label class="form-label"></label>
        <app-field-errors class="form-error" [control]="expectedPay!" [label]="'Expected Pay'">
        </app-field-errors>
    </div>
    <div class="form-group">
        <label class="form-label" for="amount-edit">Amount *</label>
        <input type="text" class="form-control" id="amount-edit" formControlName="amount" placeholder="0"
            [ngClass]="{ 'is-invalid': (amountForm.isSubmitted && amount?.invalid)}">
    </div>
    <div class="form-group" style="margin-bottom: 1em;">
        <label class="form-label"></label>
        <app-field-errors class="form-error" [control]="amount!" [label]="'Payment amount'">
        </app-field-errors>
    </div>
    <div>
        <button type="button" class="btn btn-outline btn-success" (click)="cancel()">
            Previous
        </button>
        <button type="submit" [disabled]="saving" class="btn btn-outline btn-success pull-right">
            <div *ngIf="saving; else save">
                <div class="spinner-border me-2" role="status" style="max-width: 18px; max-height: 18px;">
                </div>
            </div>
            <ng-template #save>
                Complete
            </ng-template>
        </button>
    </div>
</app-submit-form>
