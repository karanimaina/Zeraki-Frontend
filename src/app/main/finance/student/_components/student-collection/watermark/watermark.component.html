<div style="z-index: -1; position: absolute; top: 0; bottom: 0; left: 0; right: 0; opacity: 0.2;">
    <div
        style="display: flex; flex-direction: column; justify-content: center; margin-top: 240px; align-items: center;">
        <ng-container *ngIf="(schoolInfo$ | async)?.logo">
            <img width="240" [src]="(schoolInfo$ | async)?.logo">
        </ng-container>
        <h3>{{ (schoolInfo$ | async)?.name }}</h3>
        {{ (schoolInfo$ | async)?.address }}
    </div>
</div>
