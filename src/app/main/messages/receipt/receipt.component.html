<!-- Main content -->
<section class="content mt-config">
	<div class="row">
		<div class="col-12">
			<div class="box">
				<div class="box-header with-border">
					<h4 class="box-title"></h4>
					<div class="box-controls pull-right">
						<button (click)="navigateBack()" class="btn btn-sm waves-effect waves-light btn-secondary ms-5">
							<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
								viewBox="0 0 16 16" class="bi bi-arrow-left-short">
								<path fill-rule="evenodd"
									d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5z">
								</path>
							</svg>
							{{ 'common.back' | translate }}
						</button>
						<button type="button" (click)="downloadReceipt()"
							class="btn btn-dark btn-sm waves-effect waves-light">
							<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
								class="bi bi-cloud-arrow-down-fill" viewBox="0 0 16 16">
								<path
									d="M8 2a5.53 5.53 0 0 0-3.594 1.342c-.766.66-1.321 1.52-1.464 2.383C1.266 6.095 0 7.555 0 9.318 0 11.366 1.708 13 3.781 13h8.906C14.502 13 16 11.57 16 9.773c0-1.636-1.242-2.969-2.834-3.194C12.923 3.999 10.69 2 8 2zm2.354 6.854-2 2a.5.5 0 0 1-.708 0l-2-2a.5.5 0 1 1 .708-.708L7.5 9.293V5.5a.5.5 0 0 1 1 0v3.793l1.146-1.147a.5.5 0 0 1 .708.708z" />
							</svg>
							{{ 'common.download' | translate }}
						</button>
					</div>
				</div>
				<div class="box-body">
					<div *ngIf=" isLoading; then showLoadingView else showClassList"></div>
					<ng-template #showLoadingView>
						<app-loader-div [height]="250"></app-loader-div>
					</ng-template>
					<ng-template #showClassList>
						<div class="table-responsive" style="min-height: 65vh">
							<pdf-viewer id="displayZone" [src]="pdfSrc" [rotation]="0" [original-size]="false"
								[show-all]="true" [fit-to-page]="false" [zoom]="1" [zoom-scale]="'page-width'"
								[stick-to-page]="false" [render-text]="true" [external-link-target]="'blank'"
								[autoresize]="true" [show-borders]="false"
								style="min-width:400px; width: 100%; height: 100vh;"></pdf-viewer>
						</div>
					</ng-template>
				</div>
			</div>
		</div>
	</div>
</section>
