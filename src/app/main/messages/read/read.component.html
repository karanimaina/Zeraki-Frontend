<!-- Main content -->
<section class="content mt-config">
    <div class="row">
        <div class="col-12">
                <div class="box">
                    <div class="box-header with-border">
                        <dl class="dl-horizontal">
                            <dt>{{ 'messages.group.subject' | translate }}:</dt>
                            <dd>{{current_message?.title}}</dd>   <!--{{ message.title }}-->
                            <dt>{{ 'messages.group.from' | translate }}:</dt>
                            <dd>{{current_message?.from?.name}}</dd>   <!--{{ message.from.name }}-->
                            <dt>{{ 'messages.group.date' | translate }}:</dt>
                            <dd>{{current_message?.date}}</dd>
                        </dl>
                    </div>
                    <div class="box-body">
            <!-- <div>Plain teachers Zeraki >> {{ current_message?.text }}</div> -->
            <!-- <div [innerHTML]="text | safeHtml"></div> -->
            <!-- <div [innerHTML]="current_message?.text | safeHtml"></div> -->
            <div><pre [innerHTML]="current_message?.text" class="fw-normal"></pre></div>
                    </div>
            <div class="box-footer">
            <button type="button" (click)="location.back()" class="btn btn-dark btn-sm pull-right mb-10">{{ 'common.back' | translate }}</button>
            </div>
                </div>
        </div>
    </div>
</section>
