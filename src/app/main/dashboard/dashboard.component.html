<!-- Dashboard Top Nav -->
<app-dashboard-top-nav></app-dashboard-top-nav>
<section class="mt-config content" style="min-height: fit-content;">
  <div class="row" *ngIf=" (userRoles$ | async)?.isSchoolAdmin && school_profile?.subscription?.msg_long">
    <div class="col-md-12">
      <!-- <pre>{{school_profile|json}}</pre> -->
      <div class="alert mb-10" style="padding: 8px 15px" [ngClass]="school_profile.subscription.alert_class">
        <table style="width: 100%">
          <tbody>
            <tr>
              <td>
                <i class="fa fa-bolt"></i>
                <span [innerHtml]="school_profile.subscription.msg_long"></span>
              </td>
              <!--school_profile.subscription.invoiceid > *ngIf="!isMobileApp"0 &&-->
              <td class="td-fit-nowrap hidden-xs" style="padding-left: 8px">
                <button class="btn btn-danger btn-sm"
                  *ngIf="school_profile?.subscription?.dueDateAlertFromProformaInvoice"
                  [routerLink]="['/account/proforma',school_profile.subscription.proformaId]">View Proforma Invoice</button>
                <button class="btn btn-danger btn-sm"
                  *ngIf="!school_profile?.subscription?.dueDateAlertFromProformaInvoice"
                  [routerLink]="['/account/invoice',school_profile.subscription.invoiceid]">View Invoice</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <router-outlet *ngIf="!networkService.isNetworkStopped"></router-outlet>
  <app-connection-lost *ngIf="networkService.isNetworkStopped"></app-connection-lost>
  <!--<div class="row" ng-show="user_init.auth_msg.length > 0 && !user_init.require_auth_reset">
        <div class="col-md-12">
            <div class="hpanel">
                <div class="alert alert-success no-margin">
                    <i class="fa fa-bolt"></i> <span ng-bind-html="user_init.auth_msg"></span>
                </div>
            </div>
        </div>
    </div>-->
</section>
<!-- FEEDBACK CHAT BOX -->
<app-feedback></app-feedback>

<app-tel-dialog></app-tel-dialog>

<app-whatsapp-dialog></app-whatsapp-dialog>

<!-- ./side demo panel -->
<div class="sticky-toolbar bg-success-light">
  <a id="tel-popup" href="#" data-bs-toggle="tooltip" data-bs-placement="left" title="Call"
    class="waves-effect waves-light btn btn-info btn-flat mb-5 btn-sm px-5">
    <span class="icon-Call1"><span class="path1"></span><span class="path2"></span></span>
  </a>
  <a id="whatsapp-popup" href="#" data-bs-toggle="tooltip" data-bs-placement="left" title="WhatsApp"
    class="waves-effect waves-light btn btn-info btn-flat mb-5 btn-sm">
    <span class="fa fa-whatsapp"><span class="path1"></span><span class="path2"></span></span>
  </a>
  <a id="chat-popup" href="#" data-bs-toggle="tooltip" data-bs-placement="left" title="Feedback"
    class="waves-effect waves-light btn btn-info btn-flat btn-sm px-5 pb-1">
    <span class="icon-Chat2"><span class="path1"></span><span class="path2"></span></span>
  </a>
</div>
