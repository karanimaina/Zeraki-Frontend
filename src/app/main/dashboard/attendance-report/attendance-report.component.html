<div class="">
  <div class="box mx-auto rounded10">
    <div class="p-50 mx-auto text-center" *ngIf="loading">
      <div>{{ "dashboard.attendanceReport.loadingMessage" | translate }}</div>
      <div><img height="50" width="60" src="assets/img/loading-bars.svg" alt="Loading-bars"></div>
    </div>
    <div *ngIf="!loading" class="p-3">
      <div class="d-flex flex-row justify-content-center justify-content-md-between flex-wrap align-items-center">
        <div class="h4 fw-bolder mb-3 me-2">{{ "dashboard.attendanceReport.term" | translate }} {{selectedAcadYear?.term}} - {{selectedAcadYear?.year}} {{ "dashboard.attendanceReport.title" | translate }}</div>
        <div class="acad-year-select">
          <ng-select [notFoundText]="'common.noItemsFound' | translate" id="academic_year"
                     bindLabel="label"
                     [(ngModel)]="selectedAcadYear"
                     (ngModelChange)="selectedAcadYearUpdated()"
                     [items]="academicYears">
          </ng-select>
        </div>
      </div>
      <highcharts-chart
        class="mt-3"
        [Highcharts]="Highcharts"
        [options]="chartOptions"
        [(update)]="updateFlag"
        style="width: 100%; height: 300px; display: block;"
      ></highcharts-chart>
    </div>
  </div>
</div>
