<!-- proforma invoice preview -->
<section class="mt-config content">
	<div class="row d-flex justify-content-center">
		<div class="col-12 col-lg-9">
			<ng-container *ngIf="isLoadingProformaInvoice else showInvoice">
				<div class="box">
					<div class="box-header">
						<app-loader-div [height]="26"></app-loader-div>
					</div>
					<div class="box-body">
						<app-loader-div [height]="250"></app-loader-div>
					</div>
				</div>
			</ng-container>

			<ng-template #showInvoice>
				<app-proforma-print-preview
					[schoolInfo]="schoolInfo"
					[proforma]="proforma?.proformaInvoice[0]"
					[companyInfo]="proforma?.companyInfo"
					[paymentInfo]="proforma?.paymentInfo"
					(closePreview)="goBack()">
				</app-proforma-print-preview>
			</ng-template>
		</div>
	</div>
</section>
