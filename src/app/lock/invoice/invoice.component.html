<!-- Main content -->
<section class="content mt-config">
    <div class="row d-flex justify-content-center">
        <div class="col-12 col-lg-9">
            <ng-container *ngIf="loadingInvoice else showInvoice">
                <div class="box">
                    <div class="box-header">
                        <app-loader-div [height]="26"></app-loader-div>
                    </div>
                    <div class="box-body">
                        <app-loader-div [height]="250"></app-loader-div>
                    </div>
                </div>
            </ng-container>
            <ng-template #showInvoice>
                <app-invoice-print-preview
                    [schoolDisplayInvoice]="true"
                    [schoolInfo]="schoolInfo"
					[companyInfo]="companyInfo"
					[paymentInfo]="invoiceInfo?.paymentInfo"
                    [selectedInvoice]="invoiceInfo.invoice_info"
                    (closePreview)="goBack()">
                </app-invoice-print-preview>
            </ng-template>
        </div>
    </div>
</section>
