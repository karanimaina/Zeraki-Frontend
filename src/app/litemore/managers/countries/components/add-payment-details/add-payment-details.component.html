<form [formGroup]="addForm" (ngSubmit)="addCompanyDetails()" class="row">
	<div class="col-sm-6">
		<app-input
			[type]="'text'"
			formControlName="bankName"
			[label]="'litemore.managers.countries.components.addPaymentDetails.bank'|translate"
			[placeholder]="'litemore.managers.countries.components.addPaymentDetails.bankName'|translate"
		></app-input>
	</div>
	<div class="col-sm-6">
		<app-input
			[type]="'text'"
			[label]="'litemore.managers.countries.components.addPaymentDetails.accountName'|translate"
			formControlName="accountName"
			[placeholder]="'litemore.managers.countries.components.addPaymentDetails.accountName'|translate"
		></app-input>
	</div>
	<div class="col-sm-6">
		<app-input
			[type]="'text'"
			[label]="'litemore.managers.countries.components.addPaymentDetails.accountNumber'|translate"
			formControlName="accountNumber"
			[placeholder]="'litemore.managers.countries.components.addPaymentDetails.accountNumber'|translate"
		></app-input>
	</div>
	<div class="col-sm-6">
		<app-input
			[label]="'litemore.managers.countries.components.addPaymentDetails.vatRate'|translate"
			[type]="'number'"
			formControlName="vatRate"
			[placeholder]="'litemore.managers.countries.components.addPaymentDetails.vat'|translate"
		></app-input>
	</div>
	<div class="col-sm-6">
		<app-input
			[label]="'litemore.managers.countries.components.addPaymentDetails.taxPinTitle'|translate"
			[type]="'text'"
			formControlName="taxPinTitle"
			[placeholder]="'litemore.managers.countries.components.addPaymentDetails.taxPinTitle'|translate"
		></app-input>
	</div>
	<div class="col-sm-6">
		<app-input
			[type]="'text'"
			[label]="'litemore.managers.countries.components.addPaymentDetails.taxPin'|translate"
			[placeholder]="'litemore.managers.countries.components.addPaymentDetails.taxPin'|translate"
			formControlName="taxPin"
		></app-input>
	</div>
	<div class="col-sm-12">
		<app-input
			[type]="'text'"
			[label]="'litemore.managers.countries.components.addPaymentDetails.currency'|translate"
			[placeholder]="'litemore.managers.countries.components.addPaymentDetails.currency'|translate"
			formControlName="currency"
		></app-input>
	</div>

	<div class="form-group col-12">
		<div class="box bs-5 border-dark rounded">
			<div class="box-body p-10">
				<div class="flex-grow-1">
					<!--Leave the input fields empty if you do not wish to add payment details-->
					{{'litemore.managers.countries.components.addPaymentDetails.leaveInputEmpty'|translate}}
				</div>
			</div>
		</div>
		<div class="d-flex justify-content-between">
			<button class="btn btn-default btn-sm" matStepperPrevious type="button">
				<i class="bi bi-chevron-double-left"></i>
				{{"common.back"|translate}}
			</button>
			<button class="btn btn-primary btn-sm" [disabled]="isAddingCountry" type="submit">
				<span *ngIf="isAddingCountry" aria-hidden="true" class="spinner-border spinner-border-sm" role="status">
				</span>
				<span [class.ms-2]="isAddingCountry">
					<!--Finish-->
					{{'litemore.managers.countries.components.addPaymentDetails.finish'|translate}}
				</span>
			</button>
		</div>

	</div>
</form>
