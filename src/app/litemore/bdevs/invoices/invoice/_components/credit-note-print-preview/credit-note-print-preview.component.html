<div>
	<div>
		<button (click)="closePreview()"
		        class="btn btn-secondary btn-sm">
			{{'litemore.bdevs.invoices.invoice.components.createNotePrintPreview.closePreview'|translate}}
		</button>
		<button (click)="downloadCreditNote()"
		        class="btn btn-info btn-sm pull-right">
			{{'litemore.bdevs.invoices.invoice.components.createNotePrintPreview.download'|translate}}
			<i class="bi bi-download"></i>
		</button>
	</div>
	<div style="overflow-x: auto">
		<pdf-viewer
				id="displayZone"
				[src]="pdfSrc"
				[rotation]="0"
				[original-size]="false"
				[show-all]="true"
				[fit-to-page]="false"
				[zoom]="1"
				[zoom-scale]="'page-width'"
				[stick-to-page]="false"
				[render-text]="true"
				[external-link-target]="'blank'"
				[autoresize]="true"
				[show-borders]="false"
				style="min-width: 400px; width: 100%; height: 600px;"
		></pdf-viewer>
	</div>
</div>
